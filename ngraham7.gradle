apply plugin: 'java'

defaultTasks 'jar'

dependencies {
	compile files('lib/resources.jar')
	testCompile group: 'junit', name: 'junit', version: '4.+'
}
jar {
    manifest {
        attributes 'Class-Path': 'lib\resources.jar', 'Main-Class': 'src.edu.gatech.oad.antlab.pkg1.AntLabMain.class'
    }
}